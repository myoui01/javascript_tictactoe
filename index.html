<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-Fs59s1e3VGVqwZzr6lS2J25F8/vJV3x3+8d6FNPq1q0kLYq0zN1W9LWOnM95DrOLN5cmIcKPLk3n0hX/eZ3wfw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <main class="main">
      <nav>
        <ul>
          <li>
            <div class="logo">
              <p>TIC TAC TOE<span style="font-weight: 600;"> JS</span></p>
            </div>
          </li>
          <li class="social-icons">
            <a href="#">Made by Mariana</a>
            <a href="#">
              <img src="imgs/instagram.png" alt="Instagram">
            </a>
            <a href="#">
              <img src="imgs/linkedin.png" alt="LinkedIn">
            </a>
            <a href="#">
              <img src="imgs/github.png" alt="GitHub">
            </a>
          </li>
        </ul>
      </nav>
      <div class="card-container">
        <div class="navbar">
          <div class="left">
            <img src="imgs/left-arrow.png" alt="Back" style="width: 15px; margin-right: 10px;">
            <a href="#">Back</a></div>
          <div class="turn"></div>
          <div class="right"></div>
        </div>
        <div class="game-container">
          <div class="board"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>

</body>

</html>
